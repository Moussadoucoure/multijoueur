<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Animation Vectorielle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        svg {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="none">
            <animate attributeName="r" from="10" to="40" dur="1s" repeatCount="indefinite" />
        </circle>
    </svg>

    <script>
        // Any additional JavaScript for the animation can be added here.
    </script>
</body>
</html>
